{% extends 'base.html' %}

{% block 'body' %}

<div class="container center">
    <div class="float-right diplay-block-none">
        <a href="/all_show">GO Back</a>
    </div>

    <h2>Edit a Show</h2><br>

    {% if messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <ul>    
            {% for message in messages %}    
                <li class="text-link">{{ message }}</li>  
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>  
            {% endfor %}
        </ul>
    </div>
    
    {% endif %}

    <form action="/show_id/{{ contex.id }}" method="POST">
        {% csrf_token %}

        <div class="form-row p-4">
            <div class="col ">
                <label for="title"><b>Tilte</b></label>
              <input type="text" class="form-control " value="{{ contex.title }}" name="title">
            </div>
        </div>

        <div class="form-row p-4">
            <div class="col">
                    <label for="network"><b>Network</b></label>
                    <input type="text" class="form-control" name="network" value="{{ contex.network }}">
            </div>
            <div class="col">
                    <label for="date"><b>Release Date</b></label>
                    <input type="date" class="form-control fas fa-calendar-alt" name="release_date" value="{{ contex.release_date }}">

            </div>
        </div>
          
        <div class="form-row p-4">
            <div class="col">
                <label for="descriptions"><b>Descriptions</b></label>
              <input type="text" class="form-control" aria-label="With textarea" name="descriptions" value="{{ contex.descriptions }}">
            </div>
        </div>

        <div class="form-row p-4">
            <div class="col">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Update">
            </div>
        </div>
        
      </form>
      <div class="float-right diplay-block-none">
        <a href="/all_show">GO to Show</a>
    </div>
</div>






{% endblock 'body' %}
